<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var age = prompt('请输入年龄');
    if(age < 14){
        document.write( age +'岁为儿童')}
    else if((age >= 14) &&(age <24)){document.write( age +'岁为青少年')}
    else if((age >= 24) &&(age <40)){document.write( age +'岁为青年')}
    else if((age >= 40) &&(age <60)){document.write( age +'岁为中年')}
    else{
        document.write( age +'岁为老年')
    };
</script>
</body>
</html>

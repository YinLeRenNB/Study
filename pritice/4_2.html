<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>
    var x = parseInt(window.prompt('请输入0~6的数字'));
    switch (x){
        case 0:
            alert("星期日");
            break;
        case 1:
            alert("星期一");
            break;
        case 2:
            alert("星期二");
            break;
        case 3:
            alert("星期三");
            break;
        case 4:
            alert("星期四");
            break;
        case 5:
            alert("星期五");
            break;
        case 6:
            alert("星期六");
            break;
        default:
            alert("输入错误");
            break;
    }
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>
    function factoriall(n) {
        var result = 1;
        for(var i = 1;i <= n; i++){
            result *= i;
        }
        return result;
    }

    var sum = 0;
    for(var i = 1; i <= 10; i++){
        sum += factoriall(i)
    }
    document.write(sum)
</script>
</body>
</html>

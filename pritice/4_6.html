<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>
    for( i = 5 ; i >= 1 ;i--){
        for (j = 1; j <= i ; j++){
            document.write("&nbsp;");
        }
        for( num = 5 - i; num >= 0 ; num--){
            document.write("*" + "&nbsp;");
        }
            document.write("<br>")
    }
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>


<script>
    for(var i = 1000; i <= 9999; i++){
        if(i % 13 == 0){
            var A = Math.floor(i/1000);
            var B = Math.floor(i/10) % 10;
            var C = Math.floor(i/100) % 10;
            if ( A == B + C) {
                document.write(" "+ i );
            }
        }
    }
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>
    var x = parseInt(window.prompt("请输入第一个数"));
    var y = parseInt(window.prompt('请输入第二个数'));

    function min(x,y){
        if( x >= y){
            document.write("最小值为" + y);
        }else{
            document.write("最小值为" + x);
        }
    }
    min(x,y);
</script>
</body>
</html>

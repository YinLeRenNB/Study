<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>


<script>
    function prime(num) {
        var bFlag = false; // 标志位，false表示非素数，true表示素数
        for (var i = 2; i <= Math.sqrt(num); i++) {
            if (num % i == 0) {
                bFlag = false;
                break;
            } else {
                bFlag = true;
            }
        }
        return bFlag;
    }


    var arr = [];
    for (var i = 100; i <= 1000; i++) {
        if (prime(i)) {
            arr.push(i);
        }
    }

    for (var i = 0, len = arr.length; i < len; i++) {
        document.write(arr[i] + '&nbsp;');
        if ((i + 1) % 6 == 0) {
            document.write('<br>');
        }
    }

</script>
</body>
</html>

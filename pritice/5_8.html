<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>


<script>
        var sum = 0;
     function fn(n) {
        for(var i = 1; i <= n; i++) {
            var x = Math.pow(-1, i - 1) * ( 1 / (2 * i-1));
            sum = sum + x;
        }
         return sum;
     }
     document.write(fn(10000) * 4);
</script>
</body>
</html>

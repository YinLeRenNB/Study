<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>


<script>
    var x = parseInt(window.prompt("请输入数字"));
        function sqrt(x) {
            var i = Math.sqrt(x);
            return i ;
        }
        function log(x){
            var j = Math.log(x);
            return j;
        }
        function squart_meter(x){
            var k = Math.pow(x,2);
            return k;
        }
        document.write( x + "的平方根为 " + sqrt(x) + ",平方为 " + squart_meter(x) + ",自然对数为 " + log(x));

</script>
</body>
</html>

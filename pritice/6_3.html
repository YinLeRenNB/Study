<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function show(){
        var date = new Date();
        var info = "现在是"+date.getFullYear()+"年";
        info += date.getMonth() + 1 +"月";
        info += date.getDate() +"日";
        info += date.getHours() + "点";
        info += date.getMinutes()+"分";
        info += date.getSeconds()+"秒";
        info += "（星期"+ date.getDay() +"）";

        document.write(info);
    }
    show();
</script>
</body>
</html>

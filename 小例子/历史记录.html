<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        #div1{
            height: 400px;
            background: #CDE074;
        }
        #div2{
            height: 500px;
            background: #D49AE1;
        }
        #div3{
            height: 800px;
            background: #f7f5d1;
        }
        #btn{
            position: fixed;
            top: 0;
            left: 0;
        }
    </style>
</head>
<body>
<div id="btn">
    <a href="#div1">div1</a>
    <a href="#div2">div2</a>
    <a href="#div3">div3</a>
</div>

<div id="div1"></div>
<div id="div2"></div>
<div id="div3"></div>

<script src="jquery-1.12.4.js"></script>
<script>
    $('#btn a').on('click',function () {

        var $ele = $(  $(this).attr('href')  );         //ele表示当前所取属性
        $('html,body').animate({        //html,body全写解决兼容性问题
            scrollTop:$ele.offset().top
        },1500);

        history.pushState(  $($(this).attr('href')).offset().top,'');

        return false;  //阻止默认行为
    });

    window.onpopstate = function (e) {
        $('html,body').animate({
            scrollTop:e.state
        },1500)
    }


</script>
</body>
</html>
